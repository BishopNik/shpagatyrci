<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />

    <link

  <body>
    <header class="container">
      <ul class="header__container">
        <li>
          <a href="./index.html" class="main__logo_t">
            <span class="main__logo_s">Шпагатырцы</span>
            <div class="main__logo_m"></div>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="header__menu_item"
            data-tooltip="Хочешь промочить горло? Чтоб проклятый осьминог выпил весь ром в твоих кишках!"
            aria-label="Выбор собутыльника">
            <button name="Find Sabutilnik" type="submit" class="header__sabut"></button
          ></a>
        </li>
        <li>
          <button
            onclick="playAudio()"
            class="main__logo"
            data-tooltip="Заводи шарманку!"
            aria-label="Музыка на палубу"></button>
        </li>
        <li class="header__menu">
          <ul class="header__menu_items">
            <li>
              <a
                href="./waryat.html"
                class="header__menu_item icon-1"
                data-tooltip="Пали изо всех пушек! Зелень подкильная!"
                aria-label="Варьяты">
                <div class="header__menu_icon"></div>
              </a>
            </li>
            <li>
              <a
                href="./alco.html"
                class="header__menu_item icon-2"
                data-tooltip="Шторм в трюме! Червь Гальюнный!"
                aria-label="Алкаши">
                <div class="header__menu_icon"></div>
              </a>
            </li>
            <li>
              <a
                href="./portret.html"
                class="header__menu_item icon-3"
                data-tooltip="Искатели сокровищ! Недоумок палубный!"
                aria-label="Пираты">
                <div class="header__menu_icon"></div>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="modal is-hidden" data-modal>
        <div class="window">
          <button class="modal-close" type="button" data-modal-close aria-label="Close">
            <svg class="icon-modal" width="8" height="8">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <p class="modal_window_text">Что, Пират, трюм хочешь залить???</p>
        </div>
      </div>
    </header>
    <main class="main__container container">
      <ul class="teka__photo" data-count="5" data-type="photos_crazy" data-tema="Crazy Pirate"></ul>
      <!-- <audio autoplay loop>
        <source src="./music/magadan_out.mp3" type="audio/mpeg" />
      </audio> -->
      <audio id="fonMusic" src="./music/magadan_out.mp3"></audio>
      <audio id="myAudio">
        <source src="./music/magadan_out.mp3" type="audio/mpeg" />
      </audio>
    </main>
    <footer class="container">
      <ul class="footer__container">
        <li class="footer_logo_l"></li>
        <li><h2 class="footer_text">Свистать всех наверх! Тишина на палубе!</h2></li>

    <script src="./js/music.js"></script>
    <script

    <script src="./js/zoom.js"></script>
